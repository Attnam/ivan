name: CMake

on: [push]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true
        install: >-
          git
          mingw-w64-i686-gcc
          make
          mingw-w64-i686-cmake
          mingw-w64-i686-libpng
          mingw-w64-i686-pkg-config
          mingw-w64-i686-SDL2
          mingw-w64-i686-SDL2_mixer
